{% extends 'layouts/base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-4">
        <h3> Leap Card Account</h3>
        <p>Fill in your leap card account details to see your leap balance</p>
    
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
    {% block subcontent %}{% endblock %}
   
</div>
{% endblock %}
