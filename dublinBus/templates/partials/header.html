<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top" id="headerNav">
        <div class="container-fluid">

            <a class="navbar-brand" href="{% url 'index' %}">DublinBus</a>
            <button  class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'index' %}">Home
                            <span class="visually-hidden">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'journeyPlanner' %}">JourneyPlanner</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Routes' %}">Routes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'CovidInfo' %}">Covid Info</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">My Account</a>
                        <div class="dropdown-menu" data-bs-popper="none" id="dropdown-menu">
                        {% if user.is_authenticated %}
                            <a href="{% url 'password_change' %}" class="dropdown-item">Change password</a>  
                            <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                        {% else %}
                            <a class="dropdown-item" href="{% url 'login' %}">Login</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'register' %}">Sign Up</a>
                        {% endif %}
                        </div>
                    </li>
                </ul>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitch" onclick="changeTheme()" checked>
                    <label class="form-check-label" for="flexSwitch">Night Mode</label>
                </div>
            </div>
        </div>
    </nav>
</header>
