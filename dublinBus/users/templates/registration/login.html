<!--users/templates/registration/login.html-->

{% extends 'layouts/base.html' %}

{% block content %}

<div id="register-main">
    <h2 class="login-title">Login</h2>
    <div>
        <form method="post" id="register-content">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" class="btn btn-primary btn-reg">
        </form>
    </div>
    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <!-- Come back to this when we have the url -->
    <a href="{% url 'social:begin' 'github' %}">Login with GitHub</a>
    <a href="{% url 'password_reset' %}">Reset password</a>
    <a href="{% url 'register' %}">Register</a>
</div>

{% endblock %}
