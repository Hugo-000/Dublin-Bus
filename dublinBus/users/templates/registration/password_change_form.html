<!--users/templates/registration/password_change_form.html-->

{% extends 'layouts/base.html' %}

{% block content %}
{% load static %}

<div id="register-main">
    
    <img alt="bus-logo" class="bus-logo"src={% static 'images/bus.png' %} />
    <h2 class="login-title">Change password</h2>
    <div>
        <form method="post" id="login-content">
        {% csrf_token %}
        {{form.as_p }}
        <input type="submit" class="btn btn-primary btn-reg" value="Change">
        </form>
    </div>
    
    <a href="{% url 'dashboard' %}">Back to dashboard</a>
    <br>
    <br>

</div>


{% endblock %}
