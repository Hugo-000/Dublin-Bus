{% extends 'layouts/base.html' %}

{% block content %}
{% load static %}

<div id="register-main" class="mb-3">
    
    <img alt="bus-logo" class="bus-logo"src={% static 'images/bus.png' %} />
    <h2 class="login-title">Confirm password reset</h2>
    <div>
        <form method="post" id="register-content">
        {% csrf_token %}
        {{form.as_p }}
        <input type="submit" class="btn btn-primary btn-reg" value="Confirm">
        </form>
    </div>
    <a href="{% url 'login' %}">Back to login</a>
</div>

{% endblock %}
